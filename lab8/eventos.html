<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Arte Interativa</title>
</head>

<body>
    <header>
        <h1 id="titulo">Bem-vindo à Galeria de Arte Interativa</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="eventos.html">Eventos</a>
            <a href="/index.html">Pagina Inicial</a>
        </nav>
    </header>

    <main>
        <section class="galeria">
            <h2 id="instrucao">Passe o mouse sobre a imagem ou clique para interagir</h2>
            <img src="images/grande1.jpg" alt="arco" id="imagem-arte" style="width: 300px; height: 200px;">
        </section>

        <section class="comentarios">
            <h2>Deixe o seu comentário</h2>
            <form id="form-comentario">
                <label for="comentario">Comentário:</label>
                <input type="text" id="comentario" name="comentario">
                <button type="submit">Submeter</button>
            </form>
            <p id="resposta-formulario"></p>
        </section>

        <section class="contador-teclas">
            <h2>Contagem de teclas pressionadas</h2>
            <p>Teclas pressionadas: <span id="contador-teclas">0</span></p>
        </section>
    </main>

    <script src="eventos.js"></script>
</body>

</html>
